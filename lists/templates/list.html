{% extends 'base.html' %}
{%block header_text%} A new To-Do List{%endblock%}

{% block form_action %}
    {% url 'view_list' list.id%}
{% endblock %}
{% block table %}
    <table id="id_list_table" class="table">
        {% for item in list.items_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
